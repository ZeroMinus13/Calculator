<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="java.js"defer></script>
<link rel="stylesheet" href="style.css">

</head>
<body>
<h1>Calculator</h1>
<p id="display">Result</p>
<div id="container">
    <input id="Text" disabled placeholder="0">
    <div>  <button class="numeric todisplay" id="9">9</button> </div>
    <div>  <button class="numeric todisplay" id="8">8</button>   </div>
    <div>  <button class="numeric todisplay" id="7">7</button>   </div>
    <div>  <button class="numeric todisplay" id="6">6</button>   </div>
    <div>  <button class="numeric todisplay" id="5">5</button>   </div>
    <div>  <button class="numeric todisplay" id="4">4</button>   </div>
    <div>  <button class="numeric todisplay" id="3">3</button>   </div>
    <div>  <button class="numeric todisplay" id="2">2</button>   </div>
    <div>  <button class="numeric todisplay" id="1">1</button>   </div>
    <div>  <button class="numeric todisplay" id="0">0</button>   </div>
    <div>  <button class="numeric todisplay" id=".">.</button>   </div>
    <div>  <button class="operators todisplay " id="*">*</button>   </div>
    <div>  <button class="operators todisplay" data-action='add' id='+'>+</button>   </div>
    <div>  <button class="operators todisplay" id="-">-</button>   </div>
    <div>  <button class="operators todisplay" id="/">/</button>   </div>
    <div>  <button id="=">=</button>   </div>
    <div>  <button id="clear">C</button>   </div>
    <div>  <button id="backSpace">Backspace</button>   </div>
   
   </div>

</body>    
</html>
